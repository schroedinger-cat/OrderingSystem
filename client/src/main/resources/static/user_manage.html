<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body class="layui-layout-body">
<div class="layui-container" style="margin-top: 50px;width: 1000px;">

    <table class="layui-hide" id="test" style="width: 400px" lay-filter="test"></table>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="update">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    </script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script>
        layui.use('table', function () {
            var table = layui.table;

            table.render({
                elem: '#test'
                , url: '/user/findAll'
                , title: '用户列表'
                , cols: [
                    [
                        {field: 'id', width: 70, title: '编号', sort: true}
                        , {field: 'username', width: 100, title: '用户名'}
                        , {field: 'nickname', width: 100, title: '昵称'}
                        , {field: 'gender', width: 70, title: '性别'}
                        , {field: 'telephone', width: 140, title: '联系电话'}
                        , {field: 'registerdate', width: 200, title: '注册日期'}
                        , {field: 'address', width: 150, title: '地址'}
                        , {title: '操作', toolbar: '#barDemo', width: 130}
                    ]
                ]
                , page: true
            });

            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                if (obj.event === 'delete') {
                    layer.confirm('确定要删除吗？', function (index) {
                        window.location.href = "/user/deleteById/" + data.id;
                        layer.close(index);
                    });
                } else if (obj.event === 'update') {
                    window.location.href = "/user/findById/" + data.id;
                    layer.close(index);
                }
            });
        });
    </script>

</div>
<script>
    //二级菜单联动
    layui.use('element', function () {
        var element = layui.element;

    });
</script>
</body>
</html>
